<div class="container">
  <div style="text-align: center; margin: 5%">
    <h2>Edici칩n de Usuario</h2>
  </div>

  <div style="text-align: center; margin: 5%">
    <form [formGroup]="form" (ngSubmit)="actualizar()" class="example-form">

      <mat-form-field>
        <mat-label>ID</mat-label>
        <input matInput formControlName="idUsuario" readonly>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Apellido</mat-label>
        <input matInput formControlName="apellido">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Contrase침a</mat-label>
        <input matInput type="password" formControlName="contrasenia">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Fecha Nacimiento</mat-label>
        <input matInput formControlName="fechaNacimiento">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Fecha Creaci칩n</mat-label>
        <input matInput formControlName="fechaCreacion">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Fecha Suscripci칩n</mat-label>
        <input matInput formControlName="fechaSuscripcion">
      </mat-form-field>
        <mat-form-field appearance="fill" style="width: 300px;">
        <mat-label>Rol</mat-label>
        <mat-select formControlName="idRol">
            <mat-option [value]="1">Admin</mat-option>
            <mat-option [value]="2">Cliente</mat-option>
        </mat-select>
        </mat-form-field>
      <div style="margin-top: 15px;">
        <button mat-raised-button color="primary" type="submit">Actualizar</button>
        <button mat-raised-button color="warn" type="button" (click)="cancelar()">Cancelar</button>
      </div>

      
    </form>
  </div>
</div>
