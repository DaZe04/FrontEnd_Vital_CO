<div class="container">
  <div class="title">
    <h2>Registrar Usuario</h2>
  </div>

  <form [formGroup]="form" (ngSubmit)="aceptar()" class="form">

    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Apellido</mat-label>
      <input matInput formControlName="apellido">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" formControlName="contrasenia">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Fecha Nacimiento</mat-label>
      <input matInput type="date" formControlName="fechaNacimiento">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Fecha Suscripción</mat-label>
      <input matInput type="date" formControlName="fechaSuscripcion">
    </mat-form-field>

            <mat-form-field appearance="outline" style="width: 48%;">
            <mat-label>Rol</mat-label>
            <mat-select formControlName="idRol">
                <mat-option *ngFor="let r of roles" [value]="r.idRol">
                {{ r.nombreRol }}
                </mat-option>
            </mat-select>
            </mat-form-field>


    <div class="buttons">
      <button mat-raised-button color="primary" type="submit">
        Registrar
      </button>

      <button mat-raised-button color="warn" type="button" (click)="cancelar()">
        Cancelar
      </button>
    </div>

  </form>
</div>
