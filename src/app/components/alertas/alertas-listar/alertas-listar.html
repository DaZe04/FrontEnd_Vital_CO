<div class="container page-bg">
  <mat-card class="mat-elevation-z4 panel-card">
    <h2 style="text-align: center; margin: 0 0 16px 0;">Lista de Alertas</h2>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">

      <!-- ID -->
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.idAlerta }}</td>
      </ng-container>

      <!-- Mensaje -->
      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef>Mensaje</th>
        <td mat-cell *matCellDef="let element">{{ element.mensaje }}</td>
      </ng-container>

      <!-- Fecha -->
      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let element">{{ element.fecha }}</td>
      </ng-container>

      <!-- Usuario -->
      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef>ID Usuario</th>
        <td mat-cell *matCellDef="let element">{{ element.idUsuario }}</td>
      </ng-container>

      <!-- Actualizar -->
      <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef>Actualizar</th>
        <td mat-cell *matCellDef="let element">
          <button 
            matButton
            [routerLink]="['/menu/alertas/editar', element.idAlerta]"
          >
            <mat-icon>edit</mat-icon>
            
          </button>
        </td>
      </ng-container>

      <!-- Eliminar -->
      <ng-container matColumnDef="c6">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let element">
          <button 
            matButton
            (click)="eliminar(element.idAlerta)"
          >
            <mat-icon>delete</mat-icon>
            
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>
  </mat-card>
</div>
