<div class="container page-bg">
  <mat-card class="mat-elevation-z4 panel-card">
    <h2 style="text-align: center; margin: 0 0 16px 0;">Edición de Dispositivo</h2>

    <form [formGroup]="form" (ngSubmit)="actualizar()" class="example-form">

      <mat-form-field>
        <mat-label>ID</mat-label>
        <input matInput formControlName="id_dispositivo" readonly>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Tipo</mat-label>
        <input matInput formControlName="tipo">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Marca</mat-label>
        <input matInput formControlName="marca">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Modelo</mat-label>
        <input matInput formControlName="modelo">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Fecha de Sincronización</mat-label>
        <input matInput type="date" formControlName="fecha_sincronizacion">
      </mat-form-field>

      <mat-form-field>
        <mat-label>ID Usuario</mat-label>
        <input matInput type="number" formControlName="id_Usuario">
      </mat-form-field>

      <div style="margin-top: 15px;">
        <button mat-raised-button color="primary" type="submit">Actualizar</button>
        <button mat-raised-button color="warn" type="button" (click)="cancelar()">Cancelar</button>
      </div>

    </form>
  </mat-card>
</div>
