<div class="page-bg">
  <div class="foros-grid">
    <mat-card *ngFor="let foro of foros" class="foro-card mat-elevation-z4">
      <div class="foro-header">
        <div>
          <div class="foro-title">{{ foro.titulo }}</div>
          <div class="foro-meta">
            {{ foro.nombreUsuario || 'Usuario' }} Â· {{ foro.fechaPublicacion || 'Sin fecha' }}
          </div>
        </div>
        <div class="foro-actions">
          <button mat-stroked-button color="primary" [routerLink]="['/menu/foro/editar', foro.idForo]">
            <mat-icon>edit</mat-icon>
            Editar
          </button>
          <button mat-stroked-button color="warn" (click)="eliminar(foro.idForo)">
            <mat-icon>delete</mat-icon>
            Eliminar
          </button>
        </div>
      </div>

      <div class="foro-body">
        <p>{{ foro.contenido }}</p>
      </div>

      <div class="foro-comments">
        <div class="comments-title">Comentarios</div>
        <div class="no-comments">Sin comentarios</div>
      </div>
    </mat-card>
  </div>
</div>
